<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Product License Portal | Create Client</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link th:replace="~{fragments/dependencies.html}" />
    </head>
    <body>
        <div th:replace="~{fragments/navigation.html}"></div>
        <h2>Create New Client</h2>
        <form action="#" th:action="@{/clients/create}" th:object="${client}" method="post">
            <div class="form-group">
                <label for="firstName">First Name: </label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" th:field="*{firstName}">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name: </label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" th:field="*{lastName}">
            </div>
            <div class="form-group">
                <label for="email">Email Address: </label>
                <input type="email" class="form-control" id="email" placeholder="Email Address" th:field="*{email}">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </body>
</html>
